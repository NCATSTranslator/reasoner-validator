name: Publish Python Package

on:
  release:
    types: [created]

jobs:

  test:
    uses: NCATSTranslator/reasoner-validator/.github/workflows/test.yml@master

  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install Poetry
        run: |
          pip install poetry
          poetry self add "poetry-dynamic-versioning[plugin]"

      - name: Build source and wheel archives
        run: |
          poetry build

      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
          verbose: true

      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          password: ${{ secrets.pypi_password }}
          skip_existing: true
          verbose: true
