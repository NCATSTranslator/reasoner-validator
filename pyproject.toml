[project]
name = "reasoner-validator"
version = "3.2.2"
requires-python = ">=3.8"
description = "Validation tools for Reasoner API"
authors = [
    { name = "Richard Bruskiewich", email = "richard.bruskiewich@delphinai.com" },
    { name = "Patrick Wang", email = "patrickelvin@gmail.com" },
]
maintainers = [
    { name = "Richard Bruskiewich", email = "richard.bruskiewich@delphinai.com" },
    { name = "Kenneth Morton", email = "kenny@covar.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = [
    "NCATS",
    "Biomedical Data Translator",
    "Translator",
    "ReasonerAPI",
    "TRAPI",
    "validation",
    "Biolink Model"
]
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

dependencies = [
  "kgx >=1.6.0",
  "jsonschema >=4.17.0",
  "PyYAML >=6.0",
  "requests >=2.28.1",
  "linkml-runtime >=1.3.7",
  "linkml >=1.3.14",
  "bmt >=0.8.12",
  "fastapi >=0.68",
  "pydantic >=1.8.0",
  "uvicorn >=0.15",
  "numpydoc >=1.5.0",
  "sphinx[docs] >=5.3.0",
  "myst-parser >=0.18.1",
]

[project.optional-dependencies]
test = [
  "pytest >=6.2.4",
  "isort >=5.0.6,<6.0.0",
  "pytest-cov >=2.12.0,<4.0.0",
]
doc = [
  "sphinx",
]
dev = [
  "autoflake >=1.4.0,<2.0.0",
  "types-requests",
]

[project.urls]
Homepage = "https://github.com/NCATSTranslator"
Documentation = "https://translator-reasoner-validator.readthedocs.io/en/latest/"
History = "https://github.com/NCATSTranslator/reasoner-validator/blob/master/CHANGELOG.md"
Tracker = "https://github.com/NCATSTranslator/reasoner-validator/issues"
Source = "https://github.com/NCATSTranslator/reasoner-validator"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


# ENVIRONMENT AND SCRIPTS
[tool.hatch.envs.default]
features = [
  "test",
  "doc",
  "dev",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args}"
docs = "cd docs && make html"
api = "uvicorn api.main:app --proxy-headers --host 0.0.0.0 {args}"
format = "isort reasoner_validator tests"


# TOOLS CONFIG
[tool.isort]
line_length = 120
skip = ["reasoner_validator/__init__.py"]
