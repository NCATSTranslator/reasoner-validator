[tool.poetry]
name = "reasoner-validator"
version = "3.4.22"
description = "Validation tools for Reasoner API"
authors = [
    "Richard Bruskiewich <richard.bruskiewich@delphinai.com>",
    "Patrick Wang <patrickelvin@gmail.com>"
]
maintainers = [
    "Richard Bruskiewich <richard.bruskiewich@delphinai.com>",
    "Kenneth Morton <kenneth kenny@covar.com>"
]
license = "MIT"
readme = "README.md"

homepage = "https://github.com/NCATSTranslator"
repository = "https://github.com/NCATSTranslator/reasoner-validator"
documentation = "https://translator-reasoner-validator.readthedocs.io/en/latest/"
keywords = [
    "NCATS",
    "Biomedical Data Translator",
    "Translator",
    "ReasonerAPI",
    "TRAPI",
    "validation",
    "Biolink Model"
]
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

packages = [{include = "reasoner_validator"}]

include = [
    { path = "tests" },
    { path = "docs" }
]

[tool.poetry.dependencies]
python = "^3.9"
bmt = "^1.0.15"
jsonschema = "^4.17.0"
PyYAML = "^6.0"
requests = "^2.28.1"
pydantic = "^1.8.0"
urllib3 = "^1.26.15"

[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
pytest = "^7.3.0"
pytest-cov = "^4.0.0"
numpydoc = "^1.5.0"
sphinx = "^5.3.0"
myst-parser = "^0.18.1"
fastapi = "^0.68"
uvicorn = "^0.15"

[tool.poetry.urls]
"Change Log" = "https://github.com/NCATSTranslator/reasoner-validator/blob/master/CHANGELOG.md"
"Bug Tracker" = "https://github.com/NCATSTranslator/reasoner-validator/issues"

[tool.poetry.extras]
docs = ["numpydoc", "sphinx", "myst-parser"]
web = ["fastapi", "uvicorn"]
dev = ["pytest", "pytest-cov"]

[tool.coverage.run]
source = ["reasoner_validator"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
